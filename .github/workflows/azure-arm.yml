name: Azure ARM

on:
  push:
    branches:
      - main
    paths:
      - azure/arm/**
      - .github/workflows/azure-arm.yml
      - "!**.md"

  pull_request:
    paths:
      - azure/arm/**
      - .github/workflows/azure-arm.yml
      - "!**.md"

  workflow_dispatch:

permissions:
  id-token: write

defaults:
  run:
    working-directory: azure/arm

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Run arm-ttk
        run: ./lint.ps1

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group
        run: ./rg.sh

      - name: Validate deployment
        run: ./validate.sh

      - name: What-if deployment
        run: ./whatif.sh

  release:
    name: Release
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://portal.azure.com/#@azronnieb3it.onmicrosoft.com/resource/subscriptions/9b184a26-7fff-49ed-9230-d11d484ad51b/resourceGroups/rg-holm-arm-001/
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create deployment
        run: ./deploy.sh
