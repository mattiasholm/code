name: Azure ARM

on:
  push:
    branches:
      - main
    paths:
      - azure/arm/**
      - .github/workflows/azure-arm.yml
      - "!**.md"

  workflow_dispatch:

  pull_request:

defaults:
  run:
    shell: bash
    working-directory: azure/arm

env:
  resourceGroup: rg-holm-arm-001
  location: WestEurope
  tags: |
    Application=ARM
    Company=Holm
    Environment=Dev
    Owner=mattias.holm@live.com
  templateFile: main.json
  parameterFile: main.parameters.json

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Run arm-ttk
        run: ./arm-ttk.sh

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create resource group
        run: az group create --name $resourceGroup --location $location --tags $tags

      - name: Validate deployment
        run: az deployment group validate --template-file $templateFile --parameters @$parameterFile --resource-group $resourceGroup

      - name: What-if deployment
        run: az deployment group what-if --template-file $templateFile --parameters @$parameterFile --resource-group $resourceGroup

  release:
    name: Release
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create deployment
        run: az deployment group create --template-file $templateFile --parameters @$parameterFile --resource-group $resourceGroup
