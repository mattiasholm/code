name: Azure Bicep

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/azure-bicep.yml
      - azure/bicep/**
      - "!**.md"

  pull_request:
    paths:
      - .github/workflows/azure-bicep.yml
      - azure/bicep/**
      - "!**.md"

  workflow_dispatch:
    inputs:
      debug:
        description: Debug
        type: boolean

  workflow_call:

permissions:
  contents: read
  id-token: write

defaults:
  run:
    working-directory: azure/bicep

jobs:
  build:
    name: Build
    runs-on: ${{ vars.RUNNER }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          allow-no-subscriptions: true

      - name: Validate deployment
        run: ./validate.sh

      - name: What-if deployment
        run: ./whatif.sh

      - name: Debug
        if: inputs.debug && (success() || failure())
        uses: mxschmitt/action-tmate@v3

  release:
    name: Release
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ${{ vars.RUNNER }}
    environment:
      name: dev
      url: https://bicep.holm.io/
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          allow-no-subscriptions: true

      - name: Create deployment
        run: ./deploy.sh

      - name: Debug
        if: inputs.debug && (success() || failure())
        uses: mxschmitt/action-tmate@v3
