name: Bug report
description: File a bug report
labels:
  - bug
assignees:
  - mattiasholm

title: "[Bug]: "
body:
  # ??? [CHECKLIST] Have you checked that this bug has not been filed already??? VS true/false boolean?!
  # I'm using the latest commit on the main branch
  # I have checked that this bug has not been filed already
  # ???

  - type: input
    id: email
    attributes:
      label: Email
      description: Enter your email address (optional)
      placeholder: example@domain.com
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the problem you're experiencing
      placeholder: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    validations:
      required: true

  - type: input
    id: commit
    attributes:
      label: Git commit ID
      description: Enter the Git commit ID where the problem occurs
      placeholder: e6d5796360ad172a759bb478222ddd686c22848c
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
