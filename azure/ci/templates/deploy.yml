parameters:
  - name: environment
    type: string

  - name: arguments
    type: string
    default: ""

steps:
  - task: AzureCLI@2
    displayName: ${{ parameters.environment }}
    inputs:
      azureSubscription: ${{ parameters.environment }}
      scriptType: pscore
      scriptPath: iac/deploy.ps1
      arguments: ${{ parameters.environment }} ${{ parameters.arguments }}
