trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - .gitignore
      - CHANGELOG.md
      - README.md
  batch: true

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Test
    variables:
      - group: Test
    jobs:
      - job: Deploy
        steps:
          - bash: |
              ./deploy.sh $(System.StageName) --pipeline
            workingDirectory: scripts
            failOnStderr: false
            env:
              appId: $(appId)
              password: $(password)
  - stage: Prod
    variables:
      - group: Prod
    jobs:
      - job: Deploy
        steps:
          - bash: |
              ./deploy.sh $(System.StageName) --pipeline
            workingDirectory: scripts
            failOnStderr: false
            env:
              appId: $(appId)
              password: $(password)
