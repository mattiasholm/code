name: github-yaml
runtime: yaml
options:
  refresh: always

resources:
  github:
    type: pulumi:providers:github
    options:
      version: 5.19.0

  repo:
    type: github:Repository
    options:
      provider: ${github}
    properties:
      name: pulumi
      description: Repository created with Pulumi
      visibility: public
      autoInit: true

  file:
    type: github:RepositoryFile
    options:
      provider: ${github}
    properties:
      repository: ${repo.name}
      file: .gitignore
      content: |
        .DS_Store

  secret:
    type: github:ActionsSecret
    options:
      provider: ${github}
    properties:
      repository: ${repo.name}
      secretName: SECRET
      plaintextValue: secret

  variable:
    type: github:ActionsVariable
    options:
      provider: ${github}
    properties:
      repository: ${repo.name}
      variableName: VARIABLE
      value: variable

outputs:
  cloneUrl: ${repo.httpCloneUrl}
