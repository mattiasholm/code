config:
  azure-native:location: WestEurope
  azure-native:subscriptionId: 9b184a26-7fff-49ed-9230-d11d484ad51b

  azure-python:prefix: holm-pulumi
  azure-python:tags:
    Application: Pulumi
    Company: Holm
    Environment: Dev
    Owner: mattias.holm@live.com

  azure-python:planKind: linux
  azure-python:planSku: B1
  azure-python:planCapacity: 1

  azure-python:appDockerImage: nginxdemos/hello:latest
  azure-python:appIdentity: SystemAssigned
  azure-python:appAlwaysOn: true
  azure-python:appHttp20Enabled: true
  azure-python:appMinTlsVersion: "1.2"
  azure-python:appFtpsState: FtpsOnly
  azure-python:appClientAffinityEnabled: false
  azure-python:appHttpsOnly: true

  azure-python:stCount: 3
  azure-python:stKind: StorageV2
  azure-python:stSku: Standard_LRS
  azure-python:stPublicAccess: false
  azure-python:stHttpsOnly: true
  azure-python:stTlsVersion: TLS1_2
