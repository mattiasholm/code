config:
  azure-native:location: WestEurope
  azure-native:subscriptionId: 9b184a26-7fff-49ed-9230-d11d484ad51b
  azure-native:tenantId: 9e042b3b-36c4-4b99-8236-728c73166cd9

  azure-python:prefix: holm-python
  azure-python:tags:
    Application: Python
    Company: Holm
    Environment: Dev
    Owner: mattias.holm@live.com

  azure-python:planKind: linux
  azure-python:planSku: B1
  azure-python:planCapacity: 1

  azure-python:appDockerImages:
    - nginxdemos/hello:latest
    - nginxdemos/hello:plain-text
  azure-python:appIdentity: SystemAssigned
  azure-python:appAlwaysOn: true
  azure-python:appHttp2: true
  azure-python:appTlsVersion: 1.2
  azure-python:appFtpsState: FtpsOnly
  azure-python:appClientAffinity: false
  azure-python:appHttpsOnly: true

  azure-python:appiKind: web
  azure-python:appiType: web

  azure-python:kvSku: standard
  azure-python:kvAppSecretPermissions:
    - Get
    - List
  azure-python:kvGroupName: AzureRBAC-KeyVault
  azure-python:kvGroupKeyPermissions:
    - Get
    - List
    - Update
    - Create
    - Import
    - Delete
    - Recover
    - Backup
    - Restore
    - Decrypt
    - Encrypt
    - UnwrapKey
    - WrapKey
    - Verify
    - Sign
    - Purge
  azure-python:kvGroupSecretPermissions:
    - Get
    - List
    - Set
    - Delete
    - Recover
    - Backup
    - Restore
    - Purge
  azure-python:kvGroupCertPermissions:
    - Get
    - List
    - Update
    - Create
    - Import
    - Delete
    - Recover
    - Backup
    - Restore
    - ManageContacts
    - ManageIssuers
    - GetIssuers
    - ListIssuers
    - SetIssuers
    - DeleteIssuers
    - Purge

  azure-python:stCount: 2
  azure-python:stKind: StorageV2
  azure-python:stSku: Standard_LRS
  azure-python:stPublicAccess: false
  azure-python:stHttpsOnly: true
  azure-python:stTlsVersion: TLS1_2

  azure-python:vnetToggle: true
  azure-python:vnetAddressPrefix: 10.0.0.0/24
